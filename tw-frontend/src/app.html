<!DOCTYPE html>
<html lang="en" style="background: #000;">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="manifest" href="/manifest.webmanifest" />

	<!-- iOS PWA Meta Tags -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="Thousand Worlds" />

	<!-- Apple Touch Icons -->
	<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-touch-icon.png" />

	<!-- Theme Color -->
	<meta name="theme-color" content="#16213e" />

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" style="background: #000; margin: 0; padding: 0;">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
