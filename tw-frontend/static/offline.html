<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Thousand Worlds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 24px;
        }

        .retry-button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .retry-button:hover {
            background: #357abd;
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üåê</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. The Thousand Worlds awaits your return!</p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
        <div class="status" id="status"></div>
    </div>

    <script>
        // Check connection status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'Connection detected. Reloading...';
                setTimeout(() => window.location.reload(), 1000);
            } else {
                status.textContent = 'Still offline...';
            }
        }

        // Listen for online event
        window.addEventListener('online', updateStatus);

        // Check status every 5 seconds
        setInterval(updateStatus, 5000);
    </script>
</body>

</html>
